<html lang="en">

    <title>Universe manager</title>

    <h1>This is universe manager</h1>

        <input type="radio" name="deleteC" id="deleteC" />
        <label for="deleteC">Delete carbon</label><br>
        <input type="submit" value="Sve and apply modifications">
        </form>
        <form id="life">
        <label for="radioactivity">Radioactivity</label>
        <input type="range" name="radioactivity" id="radioactivity" min="0" max="100" value="3"><br><br>
        <label for="creatures">Number of celluls</label>
        <input type="number" name="creatures" id="creatures" min="100" max="10000"><br><br>
        <label for="creatures">Reproduction rate</label>
        <input type="number" name="tauxDeReproduction" id="tauxDeReproduction" min="2" max="10"><br><br>
      <input type="submit" value="Simulate !" />
    </form>
    <script src="main.js"></script>
